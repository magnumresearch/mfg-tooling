
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProcessStepLabel">Create or edit a ProcessStep</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.processStep.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.processStep.type" id="field_type">
                <option value="CUTTING">CUTTING</option>
                <option value="FORMING">FORMING</option>
                <option value="JOINING">JOINING</option>
                <option value="FINISHING">FINISHING</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.processStep.name"
                     />
        </div>

        <div class="form-group">
            <label for="field_following">following</label>
            <select class="form-control" id="field_following" name="following" ng-model="vm.processStep.following" ng-options="processStep as processStep.id for processStep in vm.followings | orderBy:'id' track by processStep.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_partFacet">partFacet</label>
            <select class="form-control" id="field_partFacet" name="partFacet" ng-model="vm.processStep.partFacet" ng-options="partFacet as partFacet.id for partFacet in vm.partfacets track by partFacet.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
