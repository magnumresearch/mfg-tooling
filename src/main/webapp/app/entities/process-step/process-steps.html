<div>
    <h2>ProcessSteps</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="process-step.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new ProcessStep
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Type</span></th>
                    <th><span>Name</span></th>
                    <th><span>following</span></th>
                    <th><span>partFacet</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="processStep in vm.processSteps track by processStep.id">
                    <td><a ui-sref="process-step-detail({id:processStep.id})">{{processStep.id}}</a></td>
                    <td translate="{{'mfgtoolingApp.ProcessType.' + processStep.type}}">{{processStep.type}}</td>
                    <td>{{processStep.name}}</td>
                    <td>
                        <a ui-sref="process-step-detail({id:processStep.following.id})">{{processStep.following.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="part-facet-detail({id:processStep.partFacet.id})">{{processStep.partFacet.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="process-step-detail({id:processStep.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="process-step.edit({id:processStep.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="process-step.delete({id:processStep.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
