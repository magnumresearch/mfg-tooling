
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAttackLabel">Create or edit a Attack</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.attack.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.attack.type" id="field_type">
                <option value="SCALING">SCALING</option>
                <option value="INDENTS">INDENTS</option>
                <option value="VERTEX_MOVEMENT" translate="mfgtoolingApp.AttackType.VERTEX_MOVEMENT">VERTEX_MOVEMENT</option>
                <option value="INTERNAL_VOID" translate="mfgtoolingApp.AttackType.INTERNAL_VOID">INTERNAL_VOID</option>
                <option value="MATERIAL_STRENGTH" translate="mfgtoolingApp.AttackType.MATERIAL_STRENGTH">MATERIAL_STRENGTH</option>
                <option value="SURFACE_ROUGHNESS" translate="mfgtoolingApp.AttackType.SURFACE_ROUGHNESS">SURFACE_ROUGHNESS</option>
                <option value="CONFIDENTIAL">CONFIDENTIAL</option>
                <option value="AVAILABILITY">AVAILABILITY</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_processStep">processStep</label>
            <select class="form-control" id="field_processStep" name="processStep" ng-model="vm.attack.processStep" ng-options="processStep as processStep.id for processStep in vm.processsteps track by processStep.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
