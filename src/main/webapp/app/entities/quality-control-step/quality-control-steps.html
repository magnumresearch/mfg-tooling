<div>
    <h2>QualityControlSteps</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="quality-control-step.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new QualityControlStep
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Type</span></th>
                    <th><span>Feature</span></th>
                    <th><span>CustomConstraint</span></th>
                    <th><span>processStep</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="qualityControlStep in vm.qualityControlSteps track by qualityControlStep.id">
                    <td><a ui-sref="quality-control-step-detail({id:qualityControlStep.id})">{{qualityControlStep.id}}</a></td>
                    <td>{{qualityControlStep.name}}</td>
                    <td translate="{{'mfgtoolingApp.QualityControlType.' + qualityControlStep.type}}">{{qualityControlStep.type}}</td>
                    <td>{{qualityControlStep.feature}}</td>
                    <td>{{qualityControlStep.customConstraint}}</td>
                    <td>
                        <a ui-sref="process-step-detail({id:qualityControlStep.processStep.id})">{{qualityControlStep.processStep.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="quality-control-step-detail({id:qualityControlStep.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="quality-control-step.edit({id:qualityControlStep.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="quality-control-step.delete({id:qualityControlStep.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
