<div>
    <h2>ComputerControllers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="computer-controller.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new ComputerController
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>OperatingSystem</span></th>
                    <th><span>OperatingSoftware</span></th>
                    <th><span>Network</span></th>
                    <th><span>processStep</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="computerController in vm.computerControllers track by computerController.id">
                    <td><a ui-sref="computer-controller-detail({id:computerController.id})">{{computerController.id}}</a></td>
                    <td>{{computerController.operatingSystem}}</td>
                    <td>{{computerController.operatingSoftware}}</td>
                    <td translate="{{'mfgtoolingApp.Connectivity.' + computerController.network}}">{{computerController.network}}</td>
                    <td>
                        <a ui-sref="process-step-detail({id:computerController.processStep.id})">{{computerController.processStep.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="computer-controller-detail({id:computerController.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="computer-controller.edit({id:computerController.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="computer-controller.delete({id:computerController.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
