
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPartFacetLabel">Create or edit a PartFacet</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.partFacet.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <select class="form-control" name="name" ng-model="vm.partFacet.name" id="field_name">
                <option value="LENGTH">LENGTH</option>
                <option value="WEIGHT">WEIGHT</option>
                <option value="COLOR">COLOR</option>
                <option value="YIELD_STRENGTH" translate="mfgtoolingApp.Facets.YIELD_STRENGTH">YIELD_STRENGTH</option>
                <option value="TENSILE_STRENGTH" translate="mfgtoolingApp.Facets.TENSILE_STRENGTH">TENSILE_STRENGTH</option>
                <option value="SURFACE_ROUGHNESS" translate="mfgtoolingApp.Facets.SURFACE_ROUGHNESS">SURFACE_ROUGHNESS</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_part">part</label>
            <select class="form-control" id="field_part" name="part" ng-model="vm.partFacet.part" ng-options="part as part.id for part in vm.parts track by part.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
