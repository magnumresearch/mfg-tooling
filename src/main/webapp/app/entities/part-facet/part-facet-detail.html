
<div>

        <dt><span>Name</dt></dt>
        <dd>
            <span translate="{{'mfgtoolingApp.Facets.' + vm.partFacet.name}}">{{vm.partFacet.name}}</span>
        </dd>
        <hr>
        <dt><span>part</span></dt>
        <dd>
