<div id="DashboardController" ng-controller="DashboardController">
<script src="content/js/d3chart.js"></script>


<div class="content-header">
    <div class="title">
    Dashboard
    </div>
    <div class="control-button">
        <button class="navigation-btn" id="top-delete-button" onclick="deleteLink();"  style="float:left;"><span>Delete</span></button>
        <!-- <button class="navigation-btn" id="top-edit-button" onclick="renameNode();"  style="float:left;"><span>Rename</span></button> -->
        <!-- <a href="JavaScript:void(0)" onClick="deleteLink();" id="top-delete-button" class="navigation-btn" role="button">Delete</a> -->
    </div>
    <div class="download-button">
        <a href="data:{{json_export}}" download="specification.json">Export JSON</a>
    </div>
  
         <!-- $('<a href="data:' + {{json_export}} + '" download="data.json">Export JSON</a>').appendTo('.download-button'); -->
     
</div> 
<div class="content-content-wrapper">
    <div id="content-sidebar">
        <div id="content-sidebar-title">
        ADD NEW ENTITY
        </div>
        <ui class="sidebar-connectedSortable">
            <li ng-repeat="entity in entityList" ><span ng-click="createEntity(entity.type)">
                <div class="my-progress-bar"><svg height="40" width="26"><!-- <rect width="20" height="20" x="2.5" y="8" rx="5" ry="5" stroke="gray" stroke-width="1" fill={{entity.color}}  /> --> <circle cx="13" cy="18" r="11" stroke="gray" stroke-width="1" fill={{entity.color}} /> </svg></div>
                <div class="queue-title"><p>{{entity.name}}</p></div></span>
            </li>
        </ui>
    </div>
    <div id="content-main" style="">
        <div class="chart-div">
        </div>
    </div>
</div>

</div>
